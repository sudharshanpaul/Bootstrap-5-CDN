<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        [class*="col"] {
            padding: 1rem;
            background-color: hsla(160, 72%, 48%, 0.788);
            border: 2px solid #fff;
            color: #fff;
        }

        .child{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container-md border">
        <div class="row">
            <div class="col-lg-8 col-md-6">Col 1</div>
            <div class="col-lg-4 col-md-6">Col 2</div>
        </div>
    </div>

    <div class="container border">
        <div class="row align-items-start">

            <div class="col">One of Three Columns</div>
            <div class="col">One of Three Columns</div>
            <div class="col">One of Three Columns</div>

        </div>
    </div>

    <div class="container border">
        <div class="row justify-content-center">
            <div class="col-4">Col1</div>
            <div class="col-3">Col2</div>
        </div>
    </div>

    <h2 class="text-center my-5">Gutters</h2>
    <div class="container-fluid">
        <div class="row gx-5 gy-0">
            <div class="col-6"><div class="child">1</div></div>
            <div class="col-6"><div class="child">2</div></div>
            <div class="col-6"><div class="child">3</div></div>
            <div class="col-6"><div class="child">4</div></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
