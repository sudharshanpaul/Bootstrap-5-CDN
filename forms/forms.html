<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>

    <div class="container">
        <div class="text-center">
            <h3>Get in Touch</h3>
            <div class="lead">Don't hesitate to ask any doubts</div>
        </div>
        <div class="row justify-content-center-my-5">
            <div class="col-md-6">
                <form action="">
                    <div class="form-floating mb-3">
                        <input type="email" name="email" id="email" class="form-control" placeholder="johnDoe@gamil.com">
                        <label for="email" class="form-label">Email:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="name" id="name" class="form-control" placeholder="e.g. Paul">
                        <label for="name" class="form-label">Name</label>

                    </div>
                    <div class="form-floating mb-3">
                        <select name="subject" id="subject" class="form-select">
                            <option value="Web Development">Web Development</option>
                            <option value="Artificial Intelligence" selected>Artificial Intelligence</option>
                            <option value="Others">Others</option>
                        </select>
                        <label for="subject" class="form-label">Subject</label>

                    </div>
                    
                    <div class="form-floating mb-3">
                        <textarea
                            name="query"
                            id="query"
                            class="form-control"
                            style="height: 150px;"
                            placeholder="Write Something"
                        ></textarea>
                        <label for="query" class="form-label">Write a message</label>

                    </div>
                    <div class="text-center mb-3">
                        <button class="btn btn-primary px-4"><i class="bi bi-send-fill"></i> Send..! </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
